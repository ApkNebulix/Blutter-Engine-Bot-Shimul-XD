name: Blutter Pro Engine Bot

on:
  schedule:
    - cron: "0 */4 * * *" # ржкрзНрж░рждрж┐ рзк ржШржгрзНржЯрж╛ ржкрж░ ржкрж░ рж░рж╛ржи рж╣ржмрзЗ
  workflow_dispatch:      # ржорзНржпрж╛ржирзБрзЯрж╛рж▓рж┐ рж░рж╛ржи ржХрж░рж╛рж░ ржЕржкрж╢ржи

concurrency:
  group: blutter-pro-bot
  cancel-in-progress: true

jobs:
  engine-run:
    runs-on: ubuntu-latest
    timeout-minutes: 240 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Environment
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Critical Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build build-essential pkg-config libicu-dev libcapstone-dev libfmt-dev
          pip install pyTelegramBotAPI pymongo requests dnspython

      - name: Notify Log Channel (Start)
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
          -d "chat_id=@BotControlPanel" \
          -d "text=ЁЯЪА **Blutter Pro Engine Instance Started**%0AЁЯХТ Time: $(date)%0AЁЯЫа Status: Running..." \
          -d "parse_mode=Markdown"

      - name: Start Professional Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python main.py
