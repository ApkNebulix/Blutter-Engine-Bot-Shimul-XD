name: Blutter Bot Runner

on:
  workflow_dispatch: # Manual start
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build build-essential pkg-config libicu-dev libcapstone-dev libfmt-dev

      - name: Install Python Modules
        run: |
          pip install -r requirements.txt

      - name: Run Telegram Bot
        run: python main.py
